<script type="text/javascript">
	$(function() {
		showad()
	})
	function showad() {
		$.ajax({
			url : "/ad/findAllAd",
			success : function(res) {								
				var context2 = "";
				for (var i = 0; i < res.length; i++) {
					context2 += '<tr>'
							+ '<td>'
							+ '<img src='+res[i].img+' id="backimg">'
							+ '</td>'
							+ '<td>'
							+ res[i].title
							+ '</td>'
							+ '<td>'
							+ res[i].content
							+ '</td>'
							+ '<td><input type="checkbox" name="check" value='+res[i].id+'></td>'
							+ '</tr>'
				}
				$("#tbody").append(context2);
			}
		})
	}
	
	
	function send() {
		
		$.ajax({
			url : "/ad/insertAd",
			type : 'post',//HTTP请求类型
			data : {
				title : $("#title").val(),
				content : $("#content").val(),
				img : $("#img").val()
			},
			success : function(data) {
				alert(data);
				 window.location.href = 'addAdver.html';
			}
		});

	}
			
			
	function delImg() {
		var arr =[];                
        var items = document.getElementsByName("check");                 
        for (i = 0; i < items.length; i++) {                    
            if (items[i].checked) {                        
                arr.push(items[i].value);                    
            }                
        }
		
		$.ajax({
			url : "/ad/deleteAd",
			data:{
        		id:arr
        	},
        	traditional: true,
        	success:function(data){
        	
        		alert(data);
        		 window.location.href = 'addAdver.html';
        		
        		
        	}
		})
		
			}
</script>
