	$(function() {
		alert(1)
		$.ajax({

					},
					success : function(result) {		
						var con = "";
						var mess =null;
						for (var i = 0; i < result.length; i++) {		
							 mess = result[i];					
							con += '<tr><td>'
									+ '<input type="hidden" value='+result.mid+' id="mid" />'
									+ '<input type="hidden" value='+result[i].yid+' id="yid" />'
									+ '<p>'
									for (var j = 0; j < result[i].message.length; j++) {
										con+='<p>'+result[i].message[j] +'</p><br/>'
									}
									con+='</p>'

						}

					}

				});	
	});
	
	
</script>
