<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script src="/js/addcoach.js" ></script>
<script src="/js/address.js" ></script>
<script src="/js/addvenues.js" ></script>
<script type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="/css/addvenues.css">
<title>Insert title here</title>
</head>
<body>
当会馆
<div style="width:1000px;height:800px; margin-left: 300px ; margin-top: 50px;border: 1px solid;" align="center">
<div id="pic" style="width: 80px;height: 80px ;border: 1px solid;"><img alt="" src="/headimg/yuga.jpg"width="80px";height="80px"></div>
<div >
<form id="form" enctype="multipart/form-data">
<input id="file1" type="file" name="picture"   multiple="multiple" >
<input  id="up" type="button" value="上传" onclick="upload()" />
</form>
</div>
<div style="margin-top: 20px;"><input id="name" type="text" name="name" Placeholder="昵称可选填"></div>
<div class="newAddress" style="margin-top: 20px;">
				地址：
				<select id="selProvince" onchange="changeCity( )" style="width:100px">
					<option>--选择省份--</option>
				</select>
				<select id="selCity"  onchange="changeCounty( )" style="width:100px">
					<option>--选择城市--</option>
				</select>
				<select id="selCounty"  onchange="changeTown( )" style="width:100px">
					<option>--选择区县--</option>
				</select>
				<select id="selTown" style="width:100px">
					<option>--选择街道镇--</option>
				</select><br/><br/>
				详细的地址：<input type="text" class="f-input"/ id="detailAddress"><br/>
				<br/>
			</div>
<div style="margin-top: 20px;"><input id="salary" type="text" name="price" Placeholder="薪资">元</div>
			
<div style="margin-right: 400px;border: 0px solid;">详细描述:</div>
<div style=" margin-top: 10px;">
  <textarea id="TextArea" cols="25" rows="2" style="width:300px;height:100px; background-color:white" />请输入不少如50字的详细描述...........................................</textarea>
</div>
<div >
<form id="form1" enctype="multipart/form-data">
<input id="file2" type="file" name="file"   multiple="multiple" >
<input  id="up" type="button" value="上传" onclick="uploadpic()" />
</form>
</div >
<div id="imgbox" style="width: 800px;height: 220px; border: 1px solid;">

</div>

<div style="margin-top: 20px;"><input id="submit" type="button" name="submit" value="确认" style="width: 86px;" onclick="submit()"><input id="back" type="button" name="submit" value="取消" style="width: 86px;"  onclick="back()";></div>
<div ></div>
</div>
</body>
</html>
