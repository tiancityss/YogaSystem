<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
<meta charset="utf-8" />
<title>Sample 1</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta content="Sample content" name="description" />
	<meta content="sample-author" name="author" />
	<link rel="shortcut icon" href="images/favicon.ico">
		<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body id="body-main">
	<header id="topnav">
	<div class="topbar-main relative">
		<div class="zurb-full">
			<div class="logo">
				<a href="index.html" class="logo"> <img src="images/logo-sm.png"
					alt="" height="26" class="logo-small"> <img
						src="images/logo.png" alt="" class="logo-large"></a>
			</div>
			<div class="menu-other topbar-custom">
				<ul class="list-unstyled topbar-right-menu float-right mb-0">
					<shiro:guest>
					<!--登录按钮-->
					<li class="dropdown notification-list notification-box"><a
						class="nav-link dropdown-toggle waves-effect waves-light notification-box nav-user"
						href="/html/login.html"> 登录 </a></li>
					</shiro:guest>
					<shiro:guest>
					<!--注册按钮-->
					<li class="dropdown notification-list notification-box"><a
						class="nav-link dropdown-toggle waves-effect waves-light notification-box nav-user"
						href="/html/register.html"> 注册 </a></li>
					</shiro:guest>
					<shiro:user>
					<!--注销按钮-->
					<li class="dropdown notification-list notification-box"><a
						class="nav-link dropdown-toggle waves-effect waves-light notification-box nav-user"
						href="/logout"> 注销 </a></li>
					</shiro:user>
					<shiro:hasAnyRoles name="0,1,2">
					<!--消息-->
					<li class="dropdown notification-list notification-box"><a
						class="nav-link dropdown-toggle waves-effect waves-light notification-box nav-user"
						href="/html/message.html"> 消息列表 </a></li>
					<!--聊天-->
					<li class="dropdown notification-list notification-box"><a
						class="nav-link dropdown-toggle waves-effect waves-light notification-box nav-user"
						href="/html/listOfUnRead.html"> 留言 </a></li>
					</shiro:hasAnyRoles>	
					<shiro:hasAnyRoles name="5">
					<li class="dropdown notification-list notification-box" th:if="${session.role==5}"><a
						class="nav-link dropdown-toggle waves-effect waves-light notification-box nav-user"
						href="/html/addmessage.html"> 完善信息 </a></li>
					</shiro:hasAnyRoles>
					<shiro:hasAnyRoles name="0,1,2">
					<li class="dropdown notification-list"><a 
						class="nav-link dropdown-toggle waves-effect waves-light nav-user"
						data-toggle="dropdown" href="#" role="button"
						aria-haspopup="false" aria-expanded="false"> <img src="/images/users/avatar-12.jpg"
							th:src="${session.headimg}"  id="ad" alt="user"
							class="rounded-circle"></a>
						<div class="dropdown-menu dropdown-menu-right profile-dropdown ">
									<shiro:hasAnyRoles name="0,1,2">
									<a href="/html/profile.html" class="dropdown-item notify-item" > <iclass="ti-user m-r-5"></i> 个人信息</a> 
									<a href="/order/showMoney" class="dropdown-item notify-item" ><i class="ti-user m-r-5"></i> 我的钱包</a> 
									<a href="/order/findOrderMsg" class="dropdown-item notify-item" th:if="${session.role==0 or session.role==1}"><i class="ti-power-off m-r-5"></i> 我的订单</a> 
								    <a href="/course/privateCourse" class="dropdown-item notify-item" th:if="${session.role==0 or session.role==1 }"><i class="ti-power-off m-r-5"></i> 我的课程</a>
									</shiro:hasAnyRoles>
									<shiro:hasAnyRoles name="0,2">
									<a href="/html/mycoach.html" class="dropdown-item notify-item" th:if="${session.role==0 or session.role==2}"><i class="ti-email m-r-5" ></i>我的教练</a>
									</shiro:hasAnyRoles>
									<shiro:hasAnyRoles name="0,1">
									<a href="/html/myvenues.html" class="dropdown-item notify-item" th:if="${session.role==0 or session.role==1}"><i class="ti-lock m-r-5"></i>我的场馆</a>
									</shiro:hasAnyRoles>
									<shiro:hasAnyRoles name="1,2">
									<a href="/html/mytrainee.html" class="dropdown-item notify-item" th:if="${session.role==1 or session.role==2}"><i class="ti-power-off m-r-5" ></i> 我的学员</a>
							  		</shiro:hasAnyRoles>
									<shiro:hasAnyRoles name="0">
									<a href="/html/modifytrainee.html" class="dropdown-item notify-item" th:if="${session.role==1 or session.role==2}"><i class="ti-power-off m-r-5" ></i> 修改信息</a>
							  		</shiro:hasAnyRoles>
									<shiro:hasAnyRoles name="1">
									<a href="/html/modifycoach.html" class="dropdown-item notify-item" th:if="${session.role==1 or session.role==2}"><i class="ti-power-off m-r-5" ></i> 修改信息</a>
							  		</shiro:hasAnyRoles>
									<shiro:hasAnyRoles name="2">
									<a href="/html/modifyvenues.html" class="dropdown-item notify-item" th:if="${session.role==1 or session.role==2}"><i class="ti-power-off m-r-5" ></i> 修改信息</a>
							  		</shiro:hasAnyRoles>
							
						</div></li>
						</shiro:hasAnyRoles>
					<li class="menu-item"><a class="navbar-toggle nav-link">
							<div class="lines">
								<span></span> <span></span> <span></span>
							</div>
					</a></li>
				</ul>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
	<div class="navbar-custom navbar-checker">
		<div class="zurb-full">
			<div id="navigation">
				<ul class="navigation-menu">
				
					
				
					<li class="has-submenu" th:if="${session.role!=2}")><a href="/html/findvenues.html"><i
							class="ti-home"></i> <span> 场馆查看 </span> </a></li>
					<li class="has-submenu" th:if="${session.role!=1}"><a href="/trainee/findCoachMsg"><i
							class="ti-receipt"></i> <span> 教练查看</span> </a></li>
				</ul>
			</div>
		</div>
	</div>
	</header>
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/waves.js"></script>
	<script src="js/jquery.slimscroll.js"></script>
	<script src="js/modernizr.min.js"></script>
	<script src="js/plugins/particles.js-master/particles.js"></script>
	<script src="js/plugins/particles.js-master/particlesapp_bubble.js"></script>
	<script src="js/plugins/waypoints/jquery.waypoints.min.js"></script>
	<script src="js/plugins/counterup/jquery.counterup.min.js"></script>
	<script src="js/equalize.min.js"></script>
	<script src="js/jquery.core.js"></script>
	<script src="js/jquery.app.js"></script>
	<script type="text/javascript">
    var x = document.getElementById('topnav').innerHTML;;
    localStorage.setItem('header', x);
   /*  $.ajax({
    	url:"/user/findhead",
    	success:function(data){
    		
    		$("#ad").attr("src",data)
    	}
    }) */
    
    
    $.ajax({
		url:"/chat/countMessageNotRead",
		success:function(dat){
			if(dat.match(0)){x
			}else {
				alert(dat);
			}		
		}
	});

    
    
    
  </script>
</body>

</html>
