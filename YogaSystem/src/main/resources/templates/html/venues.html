<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <title>Sample 1</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="Sample content" name="description" />
  <meta content="sample-author" name="author" />
  <link rel="/shortcut icon" href="images/favicon.ico">
  <link href="/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body id="body-main">
  <header id="iframe-header">
    <iframe src="/_header.html" style="display:none" id="iframe-header"></iframe>
    <div id="topnav">
      <div class="top-header-animation">
        <div id="particles-js" class="zindex1"></div>
      </div>
      <div class="added-element-header"></div>
    </div>
  </header>
  <section>
    <div class="spinner">
      <div class="loader">
        <div class="bounce loader1 "></div>
        <div class="bounce loader2 "></div>
      </div>
    </div>
  </section>
  <div class="wrapper">
    <div class="zurb-full">
      <div class="new-row zurb-row">
        <div class="zurb-div-sm-12">
          
          <h4 class="page-title">场馆信息查看</h4>
        </div>
      </div>
      <div class="new-row zurb-row">
        <div class="zurb-div-lg-8 zurb-div-md-12">
          <div class="card m-b-20">
            <div class="card-body">
              <div class="productdec text-center">
                <img class="" alt="Product" th:src="${po.img}">
              </div>
              <div class="text-center m-t-20 m-b-20">
                
				<a href="javascript:void(0);" id="findimg" class="btn btn-primary"><i class="ti-shopping-cart"> </i> 查看场馆图片</a>
              </div>
              <hr>
              <h4 class="m-b-0 m-t-20">场馆描述</h4>
              <p>[[${po.descrie}]]</p>
              <hr>
              <h4 class="m-b-0 m-t-20">详细信息</h4>
              <div class="pro_detail">
                <ul class="list-unstyled">
                  <li class="new-row zurb-row">
                    <div class="zurb-div-sm-3 text-muted m-b-10">姓名</div>
                    <div class="zurb-div-sm-3 m-b-10">[[${po.name}]]</div>
                  </li>
                  <li class=" row"	>
                    <div class="zurb-div-sm-3 text-muted m-b-10">地址</div>
                    <div class="zurb-div-sm-3 m-b-10">[[${po.address.province}]]</div>
                  </li>
                  <li class="p-b-20 row">
                    <div class="zurb-div-sm-3 text-muted m-b-10">联系方式</div>
                    <div class="zurb-div-sm-3 m-b-10">[[${po.phone}]]</div>
                  </li>
                  <li class="p-b-20 row" th:if="${session.role} eq '0'">
                    <div class="zurb-div-sm-3 text-muted m-b-10">年费</div>
                    <div class="zurb-div-sm-3 m-b-10">[[${po.salary}]]</div>
                  </li>
                  <li class="p-b-20 row" >
                    <div class="zurb-div-sm-3 text-muted m-b-10">年费</div>
                    <div class="zurb-div-sm-3 m-b-10">[[${po.salary}]]</div>
                  </li>
                </ul>
                <input type="hidden" th:value="${po.id}" />
                <a href="javascript:void(0);" id="coachSign" th:if="${session.role} eq '1'">申请成功该场馆教练</a><br/>
                <a href="javascript:void(0);" id="teaineeSign" th:if="${session.role} eq '0'">报名</a><br/>
				<a href="javascript:void(0);" id="contact" class="btn btn-primary"><i class="ti-shopping-cart"> </i> 留言</a><br/>
             	<a href="javascript:void(0);" id="follows" class="btn btn-primary"><i class="ti-shopping-cart"> </i> 关注</a><br/>
             	
             	
              </div>
              
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <div class="spacer20"></div>
  </div>
  <footer class="footer">
    <div class="zurb-contents">
      <div class="new-row zurb-row">
        <div class="zurb-div-12 text-center"> Eon Admin © 2018-2019. All Rights Reserved By: <strong> Spruko</strong>
        </div>
      </div>
    </div>
  </footer>
  <a href="#body-main " id="goTop"><i class="fa fa-chevron-up"></i></a>
  <script  src="/js/jquery.min.js"></script>
  <script  src="/js/popper.min.js"></script>
  <script  src="/js/bootstrap.min.js"></script>
  <script  src="/js/waves.js"></script>
  <script  src="/js/jquery.slimscroll.js"></script>
  <script  src="/js/modernizr.min.js"></script>
  <script  src="/js/plugins/particles.js-master/particles.js"></script>
  <script  src="/js/plugins/particles.js-master/particlesapp_bubble.js"></script>
  <script  src="/js/equalize.min.js"></script>
  <script  src="/js/jquery.core.js"></script>
  <script  src="/js/jquery.app.js"></script>
  <script  src="/js/created.js"></script>
  <script  src="/js/venues.js"></script>
  <script>
  $(function(){
	  
	  $("#contact").click(function(){
		  var id = [[${po.uid}]]
		  location.href="http://localhost:8080/user/chat1?otherId="+id
	  })
	  
	  $("#findimg").click(function(){
		  var id = [[${po.uid}]]
		  location.href="/venues/fingImg?uid="+id
	  })
	  
	  $("#follows").click(function(){
		  var id = [[${po.uid}]]
		  location.href="/follows/insertFollows?followuid="+id;
		 
	  })
	  
	  
		$("#coachSign").click(function(){
			var venuesId = [[${po.uid}]]; 
			$.ajax({
				url:"/coach/signVenues",
				type:"post",
				data:{vid:venuesId,cid:3},
				datatype:"json",
				success:function(data){
					alert(data);
				}
			})
		})
		
		$("#teaineeSign").click(function(){
			var venuesId = [[${po.id}]]; 
			var uid = [[${po.uid}]]; 
			var price = [[${po.salary}]]; 
			$.ajax({
				url:"/trainee/appointVenues",
				type:"post",
				data:{
					"uid2":uid,
					"price":price,
				},
				datatype:"json",
				success:function(data){
					alert(data);
				}
			})
		})
	})
  
  </script>
</body>

</html>
