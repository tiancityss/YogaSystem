<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Sample 1</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="Sample content" name="description" />
  <meta content="sample-author" name="author" />
  <link rel="shortcut icon" href="/images/favicon.ico">
  <link href="/css/plugins/datatables/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css" />
  <link href="/css/plugins/datatables/buttons.bootstrap4.min.css" rel="stylesheet" type="text/css" />
  <link href="/css/plugins/datatables/responsive.bootstrap4.min.css" rel="stylesheet" type="text/css" />
  <link href="/css/plugins/datatables/select.bootstrap4.min.css" rel="stylesheet" type="text/css" />
  <link href="/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body id="body-main">
<header id="iframe-header">
  <iframe src="_header.html" style="display:none" id="iframe-header"></iframe>
  <div id="topnav">
    <div class="top-header-animation">
      <div id="particles-js" class="zindex1"></div>
    </div>
    <div class="added-element-header"></div>
  </div>
</header>
<section>
  <div class="spinner">
    <div class="loader">
      <div class="bounce loader1 "></div>
      <div class="bounce loader2 "></div>
    </div>
  </div>
</section>
<div class="wrapper">
  <div class="zurb-full">
    <div class="new-row zurb-row">
      <div class="zurb-div-sm-12">
        <div class="hide-bread float-right">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">我的订单</a></li>
            <li class="breadcrumb-item"></li>
          </ol>
        </div>
        <h4 class="page-title"></h4>
      </div>
    </div>
    <div class="new-row zurb-row">
      <div class="zurb-div-md-12">
        <div class="card m-b-20">
          <h5 class="card-header">订单查询</h5>
          <div class="card-body">
<table id="datatable" class="table  table-bordered">
<tr>
<td>价格</td>
<td>时间</td>
<td>上课场馆地址</td>
<td>场馆联系电话</td>
<td>场馆描述</td>
<td>操作</td>
</tr>
<tr th:each="courses:${courses}">
<td th:text="${courses.price}"></td>
<td th:text="${courses.startTime}"></td>
<td th:text="${courses.venues.address.detail}"></td>
<td th:text="${courses.venues.phone}"></td>
<td th:text="${courses.venues.descrie}"></td>
<!-- 学员id，学员头像，学员姓名，教练id，教练课程id，教练价格，场馆id -->
<td><a th:href="@{appointCoach(pid=${courses.id},uid2=${courses.cid},vid=${courses.venues.id},price=${courses.price})}">约私教</a></td>
</tr>
</table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer class="footer">
  <div class="zurb-contents">
    <div class="new-row zurb-row">
      <div class="zurb-div-12 text-center"> Eon Admin  2018-2019. All Rights Reserved By: <strong> Spruko</strong>
      </div>
    </div>
  </div>
</footer>
<a href="#body-main " id="goTop"><i class="fa fa-chevron-up"></i></a>
<script  src="/js/jquery.min.js"></script>
<script  src="/js/popper.min.js"></script>
<script  src="/js/bootstrap.min.js"></script>
<script  src="/js/waves.js"></script>
<script  src="/js/jquery.slimscroll.js"></script>
<script  src="/js/modernizr.min.js"></script>
<script  src="/js/plugins/particles.js-master/particles.js"></script>
<script  src="/js/plugins/particles.js-master/particlesapp_bubble.js"></script>
<script  src="/js/equalize.min.js"></script>
<script  src="/js/jquery.core.js"></script>
<script  src="/js/jquery.app.js"></script>
<script  src="/js/created.js"></script>
<script type="text/javascript" th:inline="javascript">
</script>
</body>
</html>
