<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <title>Sample 1</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="Sample content" name="description" />
  <meta content="sample-author" name="author" />
  <link rel="shortcut icon" href="images/favicon.ico">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body id="body-main">
  <header id="iframe-header">
    <iframe src="_header.html" style="display:none" id="iframe-header"></iframe>
    <div id="topnav">
      <div class="top-header-animation">
        <div id="particles-js" class="zindex1"></div>
      </div>
      <div class="added-element-header"></div>
    </div>
  </header>
  <section>
    <div class="spinner">
      <div class="loader">
        <div class="bounce loader1 "></div>
        <div class="bounce loader2 "></div>
      </div>
    </div>
  </section>
  <div class="wrapper">
    <div class="zurb-full">
      <div class="new-row zurb-row">
        <div class="zurb-div-sm-12">
          <div class="hide-bread float-right">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Forms</a></li>
              <li class="breadcrumb-item">Form Validation</li>
            </ol>
          </div>
          <h4 class="page-title">Form Validation</h4>
        </div>
      </div>
      <div class="new-row zurb-row">
        <div class="zurb-div-xl-12">
          <div class="card m-b-20">
            <h5 class="card-header">Basic Form</h5>
            <div class="card-body">
              <form action="#" data-parsley-validate novalidate>
                <div class="form-group">
                  <label for="userName3">User Name*</label>
                  <input type="text" name="nick" required placeholder="Enter user name" class="form-control" id="userName3">
                </div>
                <div class="form-group">
                  <label for="emailAddress">Email address*</label>
                  <input type="email" name="email" required placeholder="Enter email" class="form-control" id="emailAddress">
                </div>
                <div class="form-group">
                  <label for="pass1">Password*</label>
                  <input id="pass1" type="password" placeholder="Password" required class="form-control">
                </div>
                <div class="form-group">
                  <label for="passWord2">Confirm Password *</label>
                  <input data-parsley-equalto="#pass1" type="password" required placeholder="Password" class="form-control" id="passWord2">
                </div>
                <div class="form-group">
                  <div class="checkbox">
                    <input id="remember-1" type="checkbox">
                    <label for="remember-1"> Remember me </label>
                  </div>
                </div>
                <div class="form-group text-left mb-0">
                  <button class="btn btn-success waves-effect waves-light" type="submit"> Submit </button>
                  <button type="reset" class="btn btn-danger waves-effect waves-light m-l-5"> Cancel </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="new-row zurb-row">
        <div class="zurb-div-xl-12">
          <div class="card m-b-20">
            <h5 class="card-header">Horizontal Form</h5>
            <div class="card-body">
              <form class="form-horizontal" data-parsley-validate novalidate>
                <div class="form-group row">
                  <label for="userName4" class="zurb-div-sm-3 zurb-div-form-label">User Name*</label>
                  <div class="zurb-div-sm-9">
                    <input type="text" name="nick" required placeholder="Enter user name" class="form-control" id="userName4">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputEmail3" class="zurb-div-sm-3 zurb-div-form-label">Email*</label>
                  <div class="zurb-div-sm-9">
                    <input type="email" required class="form-control" id="inputEmail3" placeholder="Email">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="hori-pass1" class="zurb-div-sm-3 zurb-div-form-label">Password*</label>
                  <div class="zurb-div-sm-9">
                    <input id="hori-pass1" type="password" placeholder="Password" required class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="hori-pass2" class="zurb-div-sm-3 zurb-div-form-label">Confirm Password *</label>
                  <div class="zurb-div-sm-9">
                    <input data-parsley-equalto="#hori-pass1" type="password" required placeholder="Password" class="form-control" id="hori-pass2">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="zurb-div-sm-3 zurb-div-form-label">Ph.Number</label>
                  <div class="zurb-div-sm-9">
                    <input data-parsley-type="number" type="text" class="form-control" placeholder="Enter only numbers" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="webSite" class="zurb-div-sm-3 zurb-div-form-label">Web Site*</label>
                  <div class="zurb-div-sm-9">
                    <input type="url" required class="form-control" id="webSite" placeholder="URL">
                  </div>
                </div>
                <div class="form-group">
                  <div class="offset-sm-3 zurb-div-sm-8">
                    <div class="checkbox">
                      <input id="remember-2" type="checkbox">
                      <label for="remember-2"> Remember me </label>
                    </div>
                  </div>
                </div>
                <div class="form-group mb-0">
                  <div class="offset-sm-3 zurb-div-sm-8">
                    <button type="submit" class="btn btn-success waves-effect waves-light"> Registrer </button>
                    <button type="reset" class="btn btn-danger waves-effect waves-light m-l-5"> Cancel </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="new-row zurb-row">
        <div class="zurb-div-xl-12">
          <div class="card m-b-20">
            <h5 class="card-header">Validation type</h5>
            <div class="card-body">
              <p class="text-muted font-13 m-b-30">Your awesome text goes here.</p>
              <form class="form-horizontal group-border-dashed" action="#">
                <div class="form-group row">
                  <label class="zurb-div-sm-3 zurb-div-form-label">Required</label>
                  <div class="zurb-div-sm-9">
                    <input type="text" class="form-control" required placeholder="Type something" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="zurb-div-sm-3 zurb-div-form-label">Equal To</label>
                  <div class="zurb-div-sm-5">
                    <input type="password" id="pass2" class="form-control" required placeholder="Password" />
                  </div>
                  <div class="zurb-div-sm-4">
                    <input type="password" class="form-control" required data-parsley-equalto="#pass2" placeholder="Re-Type Password" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="zurb-div-sm-3 zurb-div-form-label">E-Mail</label>
                  <div class="zurb-div-sm-9">
                    <input type="email" class="form-control" required placeholder="Enter a valid e-mail" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="zurb-div-sm-3 zurb-div-form-label">URL</label>
                  <div class="zurb-div-sm-9">
                    <input type="url" class="form-control" required placeholder="URL" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="zurb-div-sm-3 zurb-div-form-label">Digits</label>
                  <div class="zurb-div-sm-9">
                    <input data-parsley-type="digits" type="text" class="form-control" required placeholder="Enter only digits" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="zurb-div-sm-3 zurb-div-form-label">Number</label>
                  <div class="zurb-div-sm-9">
                    <input data-parsley-type="number" type="text" class="form-control" required placeholder="Enter only numbers" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="zurb-div-sm-3 zurb-div-form-label">Alphanumeric</label>
                  <div class="zurb-div-sm-9">
                    <input data-parsley-type="alphanum" type="text" class="form-control" required placeholder="Enter alphanumeric value" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="zurb-div-sm-3 zurb-div-form-label">Textarea</label>
                  <div class="zurb-div-sm-9">
                    <textarea required class="form-control"></textarea>
                  </div>
                </div>
                <div class="form-group row mb-0">
                  <div class="offset-sm-3 zurb-div-sm-9 m-t-15">
                    <button type="submit" class="btn btn-info waves-effect waves-light"> Submit </button>
                    <button type="reset" class="btn btn-custom waves-effect m-l-5"> Cancel </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="new-row zurb-row">
        <div class="zurb-div-xl-12">
          <div class="card m-b-20">
            <h5 class="card-header">Range validation</h5>
            <div class="card-body">
              <p class="text-muted font-13 m-b-30">Your awesome text goes here.</p>
              <form class="form-horizontal group-border-dashed" action="#">
                <div class="form-group row">
                  <label class="zurb-div-sm-3 zurb-div-form-label">Min Length</label>
                  <div class="zurb-div-sm-9">
                    <input type="text" class="form-control" required data-parsley-minlength="8" placeholder="Min 8 chars." />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="zurb-div-sm-3 zurb-div-form-label">Max Length</label>
                  <div class="zurb-div-sm-9">
                    <input type="text" class="form-control" required data-parsley-maxlength="10" placeholder="Max 10 chars." />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="zurb-div-sm-3 zurb-div-form-label">Range Length</label>
                  <div class="zurb-div-sm-9">
                    <input type="text" class="form-control" required data-parsley-length="[5,10]" placeholder="Text between 6 - 8 chars length" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="zurb-div-sm-3 zurb-div-form-label">Min Value</label>
                  <div class="zurb-div-sm-9">
                    <input type="text" class="form-control" required data-parsley-min="5" placeholder="Min value is 5" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="zurb-div-sm-3 zurb-div-form-label">Max Value</label>
                  <div class="zurb-div-sm-9">
                    <input type="text" class="form-control" required data-parsley-max="8" placeholder="Max value is 8" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="zurb-div-sm-3 zurb-div-form-label">Range Value</label>
                  <div class="zurb-div-sm-9">
                    <input class="form-control" required type="text" placeholder="number" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="zurb-div-sm-3 zurb-div-form-label">Regular Exp</label>
                  <div class="zurb-div-sm-9">
                    <input type="text" class="form-control" required data-parsley-pattern="#[A-Fa-f0-9]{8}" placeholder="Hex. Color" />
                  </div>
                </div>
                <div class="form-group row">
                  <label class="zurb-div-sm-3 zurb-div-form-label">Min check</label>
                  <div class="zurb-div-sm-9">
                    <div class="checkbox checkbox-pink">
                      <input id="checkbox1" type="checkbox" data-parsley-multiple="groups" data-parsley-mincheck="2">
                      <label for="checkbox1"> I Agree </label>
                    </div>
                    <div class="checkbox checkbox-pink">
                      <input id="checkbox2" type="checkbox" data-parsley-multiple="groups" data-parsley-mincheck="2">
                      <label for="checkbox2"> Can't do this </label>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="zurb-div-sm-3 zurb-div-form-label">Max check</label>
                  <div class="zurb-div-sm-9">
                    <div class="checkbox checkbox-pink">
                      <input id="checkbox4" type="checkbox" data-parsley-multiple="group1">
                      <label for="checkbox4"> I Agree </label>
                    </div>
                    <div class="checkbox checkbox-pink">
                      <input id="checkbox5" type="checkbox" data-parsley-multiple="group1">
                      <label for="checkbox5"> Can't do this </label>
                    </div>
                  </div>
                </div>
                <div class="form-group row mb-0">
                  <div class="offset-sm-3 zurb-div-sm-12 m-t-15">
                    <button type="submit" class="btn btn-info waves-effect waves-light"> Submit </button>
                    <button type="reset" class="btn btn-custom waves-effect m-l-5"> Cancel </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="zurb-contents">
      <div class="new-row zurb-row">
        <div class="zurb-div-12 text-center"> Eon Admin © 2018-2019. All Rights Reserved By: <strong> Spruko</strong>
        </div>
      </div>
    </div>
  </footer>

  <script  src="js/bootstrap.min.js"></script>
  <script  src="js/waves.js"></script>
  <script  src="js/jquery.slimscroll.js"></script>
  <script  src="js/modernizr.min.js"></script>
  <script  src="js/plugins/particles.js-master/particles.js"></script>
  <script  src="js/plugins/particles.js-master/particlesapp_bubble.js"></script>
  <script  src="js/plugins/parsleyjs/dist/parsley.min.js"></script>
  <script  src="js/equalize.min.js"></script>
  <script  src="js/jquery.core.js"></script>
  <script  src="js/jquery.app.js"></script>
  <script  src="js/created.js"></script>
  <script  src="js/created.js"></script>
  <script >
    $(document).("ready", function(e) {
      $('form').parsley();
    });
  </script>
</body>
