<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Sample 1</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="Sample content" name="description" />
  <meta content="sample-author" name="author" />
  <link rel="shortcut icon" href="/images/favicon.ico">
  <link href="/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body id="body-main">
<header id="iframe-header">
  <iframe src="_header.html" style="display:none" id="iframe-header"></iframe>
  <div id="topnav">
    <div class="top-header-animation">
      <div id="particles-js" class="zindex1"></div>
    </div>
    <div class="added-element-header"></div>
  </div>
</header>
<section>
  <div class="spinner">
    <div class="loader">
      <div class="bounce loader1 "></div>
      <div class="bounce loader2 "></div>
    </div>
  </div>
</section>
<div class="wrapper">
  <div class="zurb-full">
    <div class="new-row zurb-row">
      <div class="zurb-div-sm-12">
        <div class="hide-bread float-right">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">我的评论</a></li>
            <li class="breadcrumb-item">评论操作</li>
          </ol>
        </div>
        <h4 class="page-title"></h4>
      </div>
    </div>
    <div class="new-row zurb-row">
      <div class="zurb-div-md-12">
        <div class="card m-b-20">
          <h5 class="card-header">订单评论</h5>
          <div class="card-body">
            <form action="../order/addEvaluation">
              <div class="form-group">
                <label for="inputAddress2" class="zurb-div-form-label">
                  <font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                    订单号：
                    <input type="text" class="form-control" id="inlineFormInputGroup" name="number" readonly unselectable="on" th:value="${number}"/>
                  </font></font>
                </label>
              </div>
              <div class="form-group row">
                <label class="zurb-div-3 zurb-div-form-label">输入评价</label>
                <div class="zurb-div-9">
                  <textarea name="detail" class="form-control" rows="5" placeholder="我的评价"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label class="zurb-div-3 zurb-div-form-label">请评分</label>
              <div class="card-body">
                <div class="starrating text-center">
                  <input type="radio" id="star1" name="level" value="1"><label for="star1" title="5 star"></label>
                  <input type="radio" id="star2" name="level" value="2"><label for="star2" title="4 star"></label>
                  <input type="radio" id="star3" name="level" value="3"><label for="star3" title="3 star"></label>
                  <input type="radio" id="star4" name="level" value="4"><label for="star4" title="2 star"></label>
                  <input type="radio" id="star5" name="level" value="5"><label for="star5" title="1 star"></label>
                </div>
              </div>
              </div>
              <button type="submit" class="btn btn-primary ">提交</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <footer class="footer">
    <div class="zurb-contents">
      <div class="new-row zurb-row">
        <div class="zurb-div-12 text-center"> Eon Admin © 2018-2019. All Rights Reserved By: <strong> Spruko</strong>
        </div>
      </div>
    </div>
  </footer>
  <a href="#body-main " id="goTop"><i class="fa fa-chevron-up"></i></a>
  <script  src="/js/jquery.min.js"></script>
  <script  src="/js/popper.min.js"></script>
  <script  src="/js/bootstrap.min.js"></script>
  <script  src="/js/waves.js"></script>
  <script  src="/js/jquery.slimscroll.js"></script>
  <script  src="/js/modernizr.min.js"></script>
  <script  src="/js/plugins/particles.js-master/particles.js"></script>
  <script  src="/js/plugins/particles.js-master/particlesapp_bubble.js"></script>
  <script  src="/js/equalize.min.js"></script>
  <script  src="/js/jquery.core.js"></script>
  <script  src="/js/jquery.app.js"></script>
  <script  src="/js/created.js"></script>
</body>

</html>
