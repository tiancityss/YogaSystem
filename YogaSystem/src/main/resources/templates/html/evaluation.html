<html xmlns="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Sample 1</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="Sample content" name="description" />
    <meta content="sample-author" name="author" />
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link href="/css/plugins/datatables/dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/plugins/datatables/buttons.bootstrap4.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/plugins/datatables/responsive.bootstrap4.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/plugins/datatables/select.bootstrap4.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body id="body-main">
<header id="iframe-header">
    <iframe src="_header.html" style="display:none" id="iframe-header"></iframe>
    <div id="topnav">
        <div class="top-header-animation">
            <div id="particles-js" class="zindex1"></div>
        </div>
        <div class="added-element-header"></div>
    </div>
</header>
<section>
    <div class="spinner">
        <div class="loader">
            <div class="bounce loader1 "></div>
            <div class="bounce loader2 "></div>
        </div>
    </div>
</section>
<div class="wrapper">
    <div class="zurb-full">
        <div class="new-row zurb-row">
            <div class="zurb-div-sm-12">
                <div class="hide-bread float-right">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">我的课程</a></li>
                        <li class="breadcrumb-item">课程查询</li>
                    </ol>
                </div>
                <h4 class="page-title"></h4>
            </div>
        </div>
        <div class="new-row zurb-row">
            <div class="zurb-div-12">
                <div class="card m-b-20 table-responsive">
                    <h5 class="card-header"></h5>
                    <div class="card-body">
                        <table id="datatable" class="table  table-bordered">
                            <thead>
                            <tr>
                                <th>订单号</th>
                                <th th:if="${role}!=2">教练</th>
                                <th th:if="${role}!=1">学员</th>
                                <th th:if="${role}!=3">场馆</th>
                                <th>时间</th>
                                <th>状态</th>
                                <th>评论内容</th>
                                <th>评星</th>
                                <th th:if="${role}=='trainee'">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="course : ${evaluations}">
                                <td th:text="${course.number}">2.41</td>
                                <td th:text="${course.cname}" th:if="${role}!=2">2.41</td>
                                <td th:text="${course.tname}" th:if="${role}!=1">2.41</td>
                                <td th:text="${course.vname}" th:if="${role}!=3">2.41</td>
                                <td th:text="${course.startTime}">2.41</td>
                                <td th:switch="${course.status}">
                                    <span th:case="1">授课完成，请评分</span>
                                    <span th:case="2">已评分</span>
                                    <span th:case="3">授课未完成，无法评分</span>
                                    <span th:case="4">评分已删除</span>
                                </td>
                                <td th:text="${course.detail}">2.41</td>
                                <td th:switch="${course.level}">
                                    <span th:case="1">
                                          <i class="fa fa-star"></i>
                                    </span>
                                    <span th:case="2">
                                          <i class="fa fa-star"></i>
                                          <i class="fa fa-star"></i>
                                    </span>
                                    <span th:case="3">
                                          <i class="fa fa-star"></i>
                                          <i class="fa fa-star"></i>
                                          <i class="fa fa-star"></i>
                                    </span>
                                    <span th:case="4">
                                          <i class="fa fa-star"></i>
                                          <i class="fa fa-star"></i>
                                          <i class="fa fa-star"></i>
                                          <i class="fa fa-star"></i>
                                    </span>
                                    <span th:case="5">
                                          <i class="fa fa-star"></i>
                                          <i class="fa fa-star"></i>
                                          <i class="fa fa-star"></i>
                                          <i class="fa fa-star"></i>
                                          <i class="fa fa-star"></i>
                                    </span>
                                </td>
                                <td th:if="${role}=='trainee'" >
                                    <a th:href="@{toaddEvaluation(number=${course.number})}" th:if="${course.status}==1">
                                        <span class="table-remove">
                                            <button type="button" class="btn  btn-custom btn-sm">评论</button>
                                        </span></a>
                                    <a th:href="@{'/order/deleteEvaluation?id='+${course.order_eva_id}}" th:if="${course.status}==2">
                                        <span class="table-remove">
                                            <button type="button" class="btn  btn-custom btn-sm">删除</button>
                                        </span></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="zurb-contents">
        <div class="new-row zurb-row">
            <div class="zurb-div-12 text-center"> Eon Admin © 2018-2019. All Rights Reserved By: <strong> Spruko</strong>
            </div>
        </div>
    </div>
</footer>
<a href="#body-main " id="goTop"><i class="fa fa-chevron-up"></i></a>
<script  src="/js/jquery.min.js"></script>
<script  src="/js/popper.min.js"></script>
<script  src="/js/bootstrap.min.js"></script>
<script  src="/js/waves.js"></script>
<script  src="/js/jquery.slimscroll.js"></script>
<script  src="/js/modernizr.min.js"></script>
<script  src="/js/plugins/particles.js-master/particles.js"></script>
<script  src="/js/plugins/particles.js-master/particlesapp_bubble.js"></script>
<script  src="/js/plugins/datatables/jquery.dataTables.min.js"></script>
<script  src="/js/plugins/datatables/dataTables.bootstrap4.min.js"></script>
<script  src="/js/plugins/datatables/dataTables.buttons.min.js"></script>
<script  src="/js/plugins/datatables/buttons.bootstrap4.min.js"></script>
<script  src="/js/plugins/datatables/jszip.min.js"></script>
<script  src="/js/plugins/datatables/pdfmake.min.js"></script>
<script  src="/js/plugins/datatables/vfs_fonts.js"></script>
<script  src="/js/plugins/datatables/buttons.html5.min.js"></script>
<script  src="/js/plugins/datatables/buttons.print.min.js"></script>
<script  src="/js/plugins/datatables/dataTables.keyTable.min.js"></script>
<script  src="/js/plugins/datatables/dataTables.responsive.min.js"></script>
<script  src="/js/plugins/datatables/responsive.bootstrap4.min.js"></script>
<script  src="/js/plugins/datatables/dataTables.select.min.js"></script>
<script  src="/js/equalize.min.js"></script>
<script  src="/js/jquery.core.js"></script>
<script  src="/js/jquery.app.js"></script>
<script  src="/js/created.js"></script>
<script >
    // Default Datatable
    $('#datatable').DataTable();
    //Buttons examples
    var table = $('#datatable-buttons').DataTable({
        lengthChange: false,
        buttons: ['copy', 'excel', 'pdf']
    });
    // Key Tables
    $('#key-table').DataTable({
        keys: true
    });
    // Responsive Datatable
    $('#responsive-datatable').DataTable();
    // Multi Selection Datatable
    $('#selection-datatable').DataTable({
        select: {
            style: 'multi'
        }
    });
    table.buttons().container().appendTo('#datatable-buttons_wrapper .zurb-div-md-6:eq(0)');
</script>
</body>

</html>
